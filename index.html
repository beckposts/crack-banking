<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/Manifest.json">
    <meta name="msapplication-TileColor" content="#f4c95e">
    <meta name="msapplication-TileImage" content="/icon.png">
    <meta name="theme-color" content="#f4c95e">

    <link rel="stylesheet" href="style.css">
    <title>Table By Heart</title>
</head>

<body>

    <div class="container">
        <select>
            <option>11</option>
            <option>12</option>
        </select>
        <ul>
            <li id="num" class="text num">Press Space Or Click Anywhere On Screen To Start </li>
            <li id="ans" class="text ans"></li>
        </ul>
    </div>



    <script src="script.js"></script>
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            console.log("Will the service worker register?");
            navigator.serviceWorker.register('service-worker.js')
                .then(function (reg) {
                    console.log("Yes, it did.");
                }).catch(function (err) {
                    console.log("No it didn't. This happened:", err)
                });
        }
    </script>
</body>

</html>
